<div class="signup-container">
    <mat-card class="signup-card">
      <mat-card-header class="signup-header">
        <mat-card-title class="signup-title gradient-text">הרשמה</mat-card-title>
        <mat-card-subtitle>צור חשבון חדש</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>שם מלא</mat-label>
            <input matInput type="text" formControlName="name" required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
              שם נדרש
            </mat-error>
            <mat-error *ngIf="signupForm.get('name')?.hasError('minlength')">
              שם חייב להכיל לפחות 2 תווים
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>אימייל</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
              אימייל נדרש
            </mat-error>
            <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
              אימייל לא תקין
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>סיסמה</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
              סיסמה נדרשת
            </mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
              סיסמה חייבת להכיל לפחות 6 תווים
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>אישור סיסמה</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required>
            <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()" type="button">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
              אישור סיסמה נדרש
            </mat-error>
            <mat-error *ngIf="signupForm.hasError('passwordMismatch')">
              הסיסמאות אינן תואמות
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button type="submit" class="primary-button full-width" [disabled]="!signupForm.valid || isLoading">
            <mat-icon *ngIf="isLoading">hourglass_empty</mat-icon>
            <mat-icon *ngIf="!isLoading">person_add</mat-icon>
            {{isLoading ? 'נרשם...' : 'הירשם'}}
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions class="signup-actions">
        <p>יש לך כבר חשבון? <a routerLink="/login" class="login-link">התחבר כאן</a></p>
      </mat-card-actions>
    </mat-card>
  </div>
