<div class="signup-container">
  <div class="signup-card">
    <h2 class="signup-title">הוספת משתמש חדש</h2>

    <form [formGroup]="userForm" (ngSubmit)="submit()" class="signup-form" novalidate>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>שם משתמש</mat-label>
        <input matInput type="text" formControlName="userName" required />
        <mat-error *ngIf="userForm.get('userName')?.hasError('required') && userForm.get('userName')?.touched">
          חובה להזין שם משתמש
        </mat-error>
        <mat-error *ngIf="userForm.get('userName')?.hasError('minlength') && userForm.get('userName')?.touched">
          שם משתמש חייב להכיל לפחות 2 תווים
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>אימייל</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
          חובה להזין אימייל
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
          פורמט אימייל לא תקין
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>סיסמה</mat-label>
        <input matInput type="password" formControlName="passwordHash" required />
        <mat-error *ngIf="userForm.get('passwordHash')?.hasError('required') && userForm.get('passwordHash')?.touched">
          חובה להזין סיסמה
        </mat-error>
        <mat-error *ngIf="userForm.get('passwordHash')?.hasError('minlength') && userForm.get('passwordHash')?.touched">
          הסיסמה חייבת להכיל לפחות 6 תווים
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>תפקיד</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="user">משתמש</mat-option>
          <mat-option value="admin">מנהל</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('role')?.hasError('required') && userForm.get('role')?.touched">
          חובה לבחור תפקיד
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>חברה (אופציונלי)</mat-label>
        <input matInput type="text" formControlName="company" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="primary-button" type="submit" [disabled]="userForm.invalid || loading">
        <mat-icon *ngIf="loading">hourglass_empty</mat-icon>
        <mat-icon *ngIf="!loading">save</mat-icon>
        {{ loading ? 'שומר...' : 'שמור' }}
      </button>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>
  </div>
</div>
