<h2>  砖 注专转</h2>

<!-- 注转 注 / 砖 -->
<div *ngIf="isLoading" class="loading">注 ...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<!-- 砖 驻砖 -->
<input
  type="text"
  placeholder="驻砖 ..."
  [(ngModel)]="searchTerm"
  (input)="applyFilters()"
  class="search-input"
  autocomplete="off"
/>

<!-- 驻转专 住 驻 专转  -->
<div class="filter-buttons">
  <button
    [class.active]="selectedLevel === 'ALL'"
    (click)="filterByLevel('ALL')"
  >
    
  </button>
  <button
    [class.active]="selectedLevel === 'ERROR'"
    (click)="filterByLevel('ERROR')"
  >
    ERROR
  </button>
  <button
    [class.active]="selectedLevel === 'WARN'"
    (click)="filterByLevel('WARN')"
  >
    WARN
  </button>
  <button
    [class.active]="selectedLevel === 'INFO'"
    (click)="filterByLevel('INFO')"
  >
    INFO
  </button>
</div>

<!--  爪转  -->
<table class="logs-table" *ngIf="!isLoading && !errorMessage">
  <thead>
    <tr>
      <th>转专 砖注</th>
      <th>专转 砖转</th>
      <th>注</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of filteredLogs">
      <td>{{ log.timestamp }}</td>
      <td>{{ log.level }}</td>
      <td>{{ log.message }}</td>
    </tr>
    <tr *ngIf="filteredLogs.length === 0">
      <td colspan="3" style="text-align:center; font-style: italic;">
         爪 专砖转 转转
      </td>
    </tr>
  </tbody>
</table>
