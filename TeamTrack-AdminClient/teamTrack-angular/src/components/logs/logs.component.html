<h2>📜 לוגים של המערכת</h2>

<!-- הודעות טעינה / שגיאה -->
<div *ngIf="isLoading" class="loading">טוען לוגים...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<!-- שדה חיפוש -->
<input
  type="text"
  placeholder="חפש בלוגים..."
  [(ngModel)]="searchTerm"
  (input)="applyFilters()"
  class="search-input"
  autocomplete="off"
/>

<!-- כפתורי סינון לפי רמת הלוג -->
<div class="filter-buttons">
  <button
    [class.active]="selectedLevel === 'ALL'"
    (click)="filterByLevel('ALL')"
  >
    הכל
  </button>
  <button
    [class.active]="selectedLevel === 'ERROR'"
    (click)="filterByLevel('ERROR')"
  >
    ERROR
  </button>
  <button
    [class.active]="selectedLevel === 'WARN'"
    (click)="filterByLevel('WARN')"
  >
    WARN
  </button>
  <button
    [class.active]="selectedLevel === 'INFO'"
    (click)="filterByLevel('INFO')"
  >
    INFO
  </button>
</div>

<!-- טבלה להצגת הלוגים -->
<table class="logs-table" *ngIf="!isLoading && !errorMessage">
  <thead>
    <tr>
      <th>תאריך ושעה</th>
      <th>רמת חשיבות</th>
      <th>הודעה</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of filteredLogs">
      <td>{{ log.timestamp }}</td>
      <td>{{ log.level }}</td>
      <td>{{ log.message }}</td>
    </tr>
    <tr *ngIf="filteredLogs.length === 0">
      <td colspan="3" style="text-align:center; font-style: italic;">
        לא נמצאו רשומות מתאימות
      </td>
    </tr>
  </tbody>
</table>
