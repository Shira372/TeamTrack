<h2>עריכת משתמש</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>שם משתמש:</label>
    <input formControlName="userName" />
    <div *ngIf="form.get('userName')?.invalid && form.get('userName')?.touched">
      חובה להזין שם משתמש (לפחות 2 תווים).
    </div>
  </div>

  <div>
    <label>אימייל:</label>
    <input formControlName="email" type="email" />
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      אימייל לא תקין.
    </div>
  </div>

  <div>
    <label>תפקיד:</label>
    <select formControlName="role">
      <option value="">בחר תפקיד</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched">
      חובה לבחור תפקיד.
    </div>
  </div>

  <div>
    <label>חברה:</label>
    <input formControlName="company" />
  </div>

  <button type="submit" [disabled]="form.invalid">עדכן</button>

  <div *ngIf="error" style="color: red">{{ error }}</div>
</form>
