<h2>הגדרות מערכת</h2>

<form (ngSubmit)="saveSettings()" #settingsForm="ngForm">
  <div>
    <label>
      <input type="checkbox" [(ngModel)]="settings.enableNotifications" name="notifications" />
      הפעל התראות
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" [(ngModel)]="settings.darkMode" name="darkMode" />
      מצב כהה
    </label>
  </div>

  <div>
    <label>
      שפה:
      <select [(ngModel)]="settings.language" name="language">
        <option value="עברית">עברית</option>
        <option value="אנגלית">English</option>
      </select>
    </label>
  </div>

  <button type="submit">שמור</button>
</form>
