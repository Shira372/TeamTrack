<mat-toolbar color="primary">
  <span>מערכת ניהול</span>
  <span class="spacer"></span>
  <span *ngIf="currentUser">שלום, {{ currentUser.userName }}</span>
  <button mat-button (click)="logout()">התנתקות</button>
</mat-toolbar>

<div class="container" *ngIf="isLoaded">
  <div class="metrics">
    <mat-card *ngFor="let metric of metrics" class="metric-card">
      <mat-icon>{{ metric.icon }}</mat-icon>
      <h2>{{ metric.value }}</h2>
      <p>{{ metric.label }}</p>
    </mat-card>
  </div>

  <mat-divider></mat-divider>

  <h2 class="section-title">יכולות המערכת</h2>

  <div class="features">
    <mat-card
      *ngFor="let feature of features; let i = index"
      class="feature-card"
      [class.active]="activeFeature === i"
      (mouseenter)="onFeatureHover(i)"
      (mouseleave)="onFeatureLeave()"
    >
      <mat-icon class="feature-icon">{{ feature.icon }}</mat-icon>
      <h3>{{ feature.title }}</h3>
      <p>{{ feature.description }}</p>
      <ul>
        <li *ngFor="let bullet of feature.bullets">• {{ bullet }}</li>
      </ul>
    </mat-card>
  </div>
</div>
