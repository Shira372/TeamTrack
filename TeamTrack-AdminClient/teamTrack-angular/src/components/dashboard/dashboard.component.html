<div class="dashboard-container">
  <mat-toolbar class="dashboard-toolbar">
    <span class="toolbar-title gradient-text">לוח בקרה</span>
    <span class="spacer"></span>
    <span *ngIf="currentUser" class="welcome-text">שלום, {{currentUser.name}}</span>
    <button mat-icon-button (click)="logout()" matTooltip="התנתק">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="dashboard-content">
    <div class="welcome-section">
      <h1 class="welcome-title">ברוך הבא למערכת TeamTrack</h1>
      <p class="welcome-subtitle">בחר את הפעולה שברצונך לבצע</p>
    </div>

    <div class="cards-grid">
      <mat-card *ngFor="let card of dashboardCards" 
                class="dashboard-card"
                [routerLink]="card.route">
        <mat-card-content class="card-content">
          <div class="card-icon-container" [style.background-color]="card.color + '20'">
            <mat-icon class="card-icon" [style.color]="card.color">{{card.icon}}</mat-icon>
          </div>
          <h3 class="card-title">{{card.title}}</h3>
          <p class="card-description">{{card.description}}</p>
        </mat-card-content>
        <mat-card-actions class="card-actions">
          <button mat-button class="card-button" [style.color]="card.color">
            פתח
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
